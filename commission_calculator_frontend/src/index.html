<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title> Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <center> <h2> Commission Calculator </h2> </center>
<br> <br>

    <div class="container">

      <form id="commission-calculator">
        <ul>
          <p>
            <li><h3 class="input"> Product Name: <input id ="text" type="text"/>  </h3>
          </p>

          <p>
            <li><h3 class ="input"> Price: <input id="price" type="integer"/> </h3>
          </p>

          <p>
            <li><h3 class="input"> Quantity:  <input id="quantity" type="integer"/> </h3>
          </p>

          <p>
            <li><h3 class="input"> Commission Rate:  <input id="commission-rate" type="integer"/> </h3> <br> <!-- % and bps-->
          </p>

          <p>
            <h1><button id="buttonCalculate"> Calculate </button> </li><h1>
          </p>

          <p>
            <h1><button id="buttonReset"> Reset </button> </h1>
          </p>
        </ul>
      </form>
      <!-- Commission Report -->
<form>
<class id="commission-report">
  <div class="row">
    <div class="column" style="background-color:#white;">
      <h3><span class="product">  Product</span> </h3>
     </div>
      <!---- <p>Some text..</p> -->

    <div class="column" style="background-color:#white;">
      <h3><span class="commission_rate"> Commission Rate </span> </h3>
      <!--Some text.  -->
    </div>

    <div class="column" style="background-color:#white;">
      <h3><span class="price"> Price </span> </h3>
      <!---- <p>Some text..</p> -->

    </div>
    <div class="column" style="background-color:#white;">
      <h3><span class="quantity"> Quantity </span> </h3>
      <!---- <p>Some text..</p> -->
    </div>

    <div class="column" style="background-color:#white;">
      <h3><span class="commission_amount"> Commission Amount</> </span></h3>
      <!---- <p>Some text..</p> -->
    </div>



      <script src="./index.js" async></script>
      </div>
    </main>

  </form>
  </body>
</html>
